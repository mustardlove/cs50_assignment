{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form id="info" onsubmit="check(); return false;"> <!-- action="/register" method="post"-->
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="user-name" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <div id="result"></div>

    <script>

        function check() {
            const username = $('#user-name').val();
            const url = '/check?q=' + username;
            $.getJSON(url, function(data) => {
                alert(data.result);
            })
        } 



    </script>
{% endblock %}
